{% extends "BaseBanner.html" %}
{% block title %}<title>Reset Password</title>{% endblock %}
{% block contents %}
<style>
    .container {
        margin-top: 10%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Tahoma;
        color: #E5EFC1;
    }
    input[type=password] {
        background-color: #E5EFC1;
        border-radius: 6px;
        border: 2px solid #ccc;
        width: 20%;
        margin: 1%;
        padding: 2%;
    }
    input[type=submit] {
        background-color: #E5EFC1;
        font-family: Tahoma;
        color: #f64668;
        border: none;
        font-size: large;
        font-weight: 900;
        cursor: pointer;
        border-radius: 2px;
        margin: 2%;
        padding: 2%;
    }
    input[type=submit]:hover {
        background-color: #E5EF99;
    }
    @media (max-width: 768px) {
        .container {
            padding-top: 15%;
        }
    }
</style>
<div class = "container">
    <h2>Enter a new password</h2>
    <input placeholder="Password" type = "password">
    <input placeholder="Confirm password" type = "password">
    <form method = 'post'>
        <input type = "submit" value = "Reset Password">
    </form>
</div>
{% endblock %}
